<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bmi.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <nav class="name">
        <div class="bmi">
            <h1>BMI CALCULATOR</h1>
        </div>
    </nav>
    <form action="">
    <div class="main">
        <form >
    <div class="Height">
        <span>Height in CM</span>
        <input type="text" id="heightInp">
    </div>
    <div class="weight">
        <span>Weight in KG</span>
        <input type="text" id="weightInp">
    </div>
    
    <button >calculate</button>
    <div class="result"></div>
    <div class="weightGuide">
        <H2>BMI weight Guide</H2>
        <p>Under weight = less than 18 kg</p>
        <p>Normal weight = 25 kg</p>
        <p>Overweight = Greater than 28 kg</p>
    </div>
</form>

</div>
    <script src="bmi.js"></script>
</body>
</html>
